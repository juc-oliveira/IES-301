        <h3>Exercício 2</h3>
        <p>Implemente um script JavaScript que solicite ao usuário um número inteiro
            positivo. Assim que o usuário digitar um valor válido informe em uma janela
            de alerta se o número é ou não primo.</p>

        <script>
            function isPrimo(numero) {
                if (numero <= 1) {
                    return false;
                }
                for (let i = 2; i <= Math.sqrt(numero); i++) {
                    if (numero % i === 0) {
                        return false;
                    }
                }
                return true;
            }
        
            function verificarPrimalidade() {
                let numero = parseInt(prompt("Digite um número inteiro positivo:"));
        
                if (isNaN(numero) || numero < 0) {
                    alert("Por favor, digite um número inteiro positivo válido.");
                } else {
                    if (isPrimo(numero)) {
                        alert(numero + " é um número primo!");
                    } else {
                        alert(numero + " não é um número primo.");
                    }
                }
            }
            verificarPrimalidade();
        </script>
