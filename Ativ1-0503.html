    <body>

        <p id="mensagem">Para visualizar a data atual por extenso, clique no bot√£o Exibir.</p>
        <button onclick="exibirDataPorExtenso()">Exibir</button>
        <p id="dataExibida"></p>
        
            <script>
                function exibirDataPorExtenso(){
                const d = new Date();
                const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const dataFormatada = d.toLocaleDateString('pt-BR', opcoes);
                document.getElementById("dataExibida").innerHTML = dataFormatada;
            }
            </script>
