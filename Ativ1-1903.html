<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Pessoas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  #container {
    background-color: rgb(236, 231, 231);
    width: 300px;
    height: 500px;
    border: 1px solid black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    text-align: center;
    margin: 50px auto;

  }


  button {
    margin: 0 10px;
    width: 30px;
    height: 30px;
    font-size: 15px;
  }

</style>
</head>
<body>

<div id="container">

    <h2>Contador de Pessoas</h2>

    <div id="quantidadeTotal">Total: 0</div>
    <div>
    <div id="quantidadeHomens">Homens: 0</div><br>
    <img src="icon_man.png" alt="Ícone Homem" id="iconHomem">
    <button id="addHomemBtn">+</button>
    <button id="removeHomemBtn">-</button>
    </div>
    <div>
    <div id="quantidadeMulheres">Mulheres: 0</div><br>
    <img src="icon_woman.png" alt="Ícone Mulher" id="iconMulher">
    <button id="addMulherBtn">+</button>
    <button id="removeMulherBtn">-</button>
    </div>
    <img src="icon_reset.png" alt="Ícone Reset" id="resetBtn">
</div>

<script>
class ContadorPessoas {
  constructor() {
    this.homens = 0;
    this.mulheres = 0;
    this.total = 0;
    
    this.quantidadeHomensElement = document.getElementById('quantidadeHomens');
    this.quantidadeMulheresElement = document.getElementById('quantidadeMulheres');
    this.quantidadeTotalElement = document.getElementById('quantidadeTotal');
    
    this.atualizarContador();
    
    document.getElementById('addHomemBtn').addEventListener('click', () => this.adicionarHomem());
    document.getElementById('removeHomemBtn').addEventListener('click', () => this.removerHomem());
    document.getElementById('addMulherBtn').addEventListener('click', () => this.adicionarMulher());
    document.getElementById('removeMulherBtn').addEventListener('click', () => this.removerMulher());
    document.getElementById('resetBtn').addEventListener('click', () => this.resetContador());
  }
  
  atualizarContador() {
    this.quantidadeHomensElement.textContent = `Homens: ${this.homens}`;
    this.quantidadeMulheresElement.textContent = `Mulheres: ${this.mulheres}`;
    this.quantidadeTotalElement.textContent = `Total: ${this.total}`;
  }
  
  adicionarHomem() {
    this.homens++;
    this.total++;
    this.atualizarContador();
  }
  
  removerHomem() {
    if (this.homens > 0) {
      this.homens--;
      this.total--;
      this.atualizarContador();
    }
  }
  
  adicionarMulher() {
    this.mulheres++;
    this.total++;
    this.atualizarContador();
  }
  
  removerMulher() {
    if (this.mulheres > 0) {
      this.mulheres--;
      this.total--;
      this.atualizarContador();
    }
  }
  
  resetContador() {
    this.homens = 0;
    this.mulheres = 0;
    this.total = 0;
    this.atualizarContador();
  }
}

// Criar uma instância da classe ContadorPessoas ao carregar a página
window.onload = function() {
  new ContadorPessoas();
};
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
