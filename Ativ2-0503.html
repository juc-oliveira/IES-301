    <body>

        <p id="mensagem">Para visualizar a hora atual, clique no bot√£o Exibir.</p>
        <button onclick="exibirDataPorExtenso()">Exibir</button>
        <p id="dataExibida"></p>
        
            <script>
                function exibirDataPorExtenso(){
                const d = new Date();
                const horas = d.getHours()
                const minutos = String(d.getMinutes()).padStart(2, '0');
                const segundos = String(d.getSeconds()).padStart(2, '0');

                document.getElementById("dataExibida").innerHTML = horas + ":" + minutos+ ":" + segundos; 

            }
            </script>
