<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="container">
    <h3>Formulário de Cadastro</h3>
    <form action="#.php" id="cadastroForm" method="POST">
      <div class="row">
        <div class="col-7">
          <label for="nome" class="form-label">Nome Completo:</label>
          <input type="text" id="nome" name="nome" class="form-control" required/>
        </div>
        <div class="col-3">
          <label for="dtnasc" class="form-label">Data Nascimento:</label>
          <input type="date" id="dtnasc" name="dtnasc" class="form-control" required/>
        </div>
        <div class="col-10">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" name="email" class="form-control" required/>
          </div>
          <div class="col-5">
            <label for="telfixo" class="form-label">Telefone Fixo:</label>
            <input type="text" id="telfixo" name="telfixo" class="form-control" required/>
          </div>
          <div class="col-5">
            <label for="telcel" class="form-label">Telefone Celular:</label>
            <input type="text" id="telcel" name="telcel" class="form-control" required/>
          </div>
        </div>
        <br>
        <input type="radio" name="tipo" id="aluno" value="aluno" onclick="mostrarCamposAluno()">
        <label for="aluno">Aluno</label>
    
        <input type="radio" name="tipo" id="professor" value="professor" onclick="mostrarCamposProfessor()">
        <label for="professor">Professor</label>
        <br><br>
        <div class="row">
        <div class="col-3" id="camposAluno" style="display: none;">
          <label for="curso">Curso:</label>
          <input type="text" id="curso" name="curso" class="form-control" required/> 
          <label for="matriculaAluno">Matrícula:</label>
          <input type="text" id="matriculaAluno" name="matriculaAluno" class="form-control" required/><br><br>
        </div>
      </div>
      <div class="row">
        <div class="col-5" id="camposProfessor" style="display: none;">
          <label for="materia">Área:</label>
          <input type="text" id="materia" name="materia" class="form-control" required/>

          <label for="matriculaProfessor">Matrícula:</label>
          <input type="text" id="matriculaProfessor" name="matriculaProfessor" class="form-control" required/>

          <label for="lattes">Lattes:</label>
          <input type="text" id="lattes" name="lattes" class="form-control" required/>
      <br>
      <br>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" type="submit">Enviar</button>
          <button class="btn btn-primary" type="button" onclick="redefinir()">Redefinir</button>
        </div>
      </div>
    </form>
    <script>
      function mostrarCamposAluno() {
          document.getElementById("camposAluno").style.display = "block";
          document.getElementById("camposProfessor").style.display = "none";
      }
  
      function mostrarCamposProfessor() {
          document.getElementById("camposAluno").style.display = "none";
          document.getElementById("camposProfessor").style.display = "block";
      }

      function redefinir() {
        document.getElementById("cadastroForm").reset();
      }
  </script>

  </body>
</html>
